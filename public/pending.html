<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>در حال بررسی...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    * {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to top right, #f0f4ff, #dbeafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .box {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #1e40af;
      margin-bottom: 20px;
    }

    p {
      color: #374151;
      line-height: 1.8;
      font-size: 16px;
    }

    .loader {
      margin: 30px auto 0;
      border: 6px solid #e0e7ff;
      border-top: 6px solid #1e40af;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>در حال بررسی اطلاعات</h1>
    <p>
      اطلاعات شما برای تأیید به مدیر ارسال شده است. لطفاً این صفحه را نبندید.<br>
      پس از تأیید، می‌توانید وارد حساب کاربری شوید.
    </p>
    <div class="loader"></div>
  </div>
</body>
</html>
