<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت‌نام کامل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #dbeafe, #ddd6fe);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .form-container h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-weight: bold;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      margin-right: 5px;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .pending-message, .approved-message {
      font-size: 16px;
      margin-top: 20px;
      display: none;
    }

    .login-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم ثبت‌نام</h2>

    <form id="signup-form">
      <label for="name">نام کامل</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">شماره تماس</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" required />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">تکرار رمز عبور</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <div class="error" id="password-error">رمز عبور و تکرار آن یکسان نیستند.</div>

      <button type="submit">ثبت‌نام</button>
    </form>

    <div class="login-link">
      <span>قبلاً ثبت‌نام کرده‌اید؟</span>
      <a href="login.html">وارد شوید</a>
    </div>

    <!-- پیام حالت Pending -->
    <div class="pending-message" id="pending-message">اطلاعات شما ثبت شد. لطفاً منتظر تأیید ادمین بمانید...</div>

    <!-- پیام تایید نهایی -->
    <div class="approved-message" id="approved-message">
      اکانت شما تایید شد! برای ورود کلیک کنید.
      <br><br>
      <a href="login.html" class="login-button">ورود به حساب</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const errorText = document.getElementById("password-error");
    const pendingMsg = document.getElementById("pending-message");
    const approvedMsg = document.getElementById("approved-message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        errorText.style.display = "block";
        confirmPassword.focus();
        return;
      }

      errorText.style.display = "none";

      const formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        username: document.getElementById("username").value,
        password: password.value,
      };

      try {
        const res = await fetch("https://loginnew-o99m.onrender.com/api/register-request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        if (data.success) {
          form.style.display = "none";
          pendingMsg.style.display = "block";

          // بررسی تایید شدن توسط ادمین هر 5 ثانیه
          const checkApproval = setInterval(async () => {
            const statusRes = await fetch(`https://loginnew-o99m.onrender.com/api/check-status?phone=${formData.phone}`);
            const statusData = await statusRes.json();

            if (statusData.status === "approved") {
              clearInterval(checkApproval);
              pendingMsg.style.display = "none";
              approvedMsg.style.display = "block";
            }
          }, 5000);
        } else {
          alert(data.message || "خطایی رخ داد");
        }
      } catch (err) {
        alert("ارسال اطلاعات با خطا مواجه شد");
      }
    });
  </script>
</body>
</html>
