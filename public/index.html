<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت‌نام</title>
  <style>
    * {
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم ثبت‌نام</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="نام کامل" required />
      <input type="text" id="phone" placeholder="شماره تماس" required />
      <input type="text" id="username" placeholder="نام کاربری" required />
      <input type="password" id="password" placeholder="رمز عبور" required />
      <input type="text" id="fingerprint" placeholder="اثر انگشت دستگاه" required />
      <input type="text" id="deviceId" placeholder="شناسه دستگاه" required />
      <button type="submit">ارسال</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const messageBox = document.getElementById("messageBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const fingerprint = document.getElementById("fingerprint").value.trim();
      const deviceId = document.getElementById("deviceId").value.trim();

      if (!name || !phone || !username || !password || !fingerprint || !deviceId) {
        messageBox.innerText = "لطفاً همه فیلدها را پر کنید.";
        return;
      }

      messageBox.innerText = "⏳ در حال ارسال اطلاعات...";

      try {
        const response = await fetch("/api/register-request", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, phone, username, password, fingerprint, deviceId }),
        });

        const result = await response.json();

        if (response.ok) {
          messageBox.innerText = "✅ ثبت‌نام با موفقیت ارسال شد. لطفاً منتظر تأیید باشید.";
          form.reset();
        } else {
          messageBox.innerText = "❌ " + (result.message || "خطایی رخ داده است.");
        }
      } catch (err) {
        console.error(err);
        messageBox.innerText = "❌ خطا در اتصال به سرور.";
      }
    });
  </script>
</body>
</html>
