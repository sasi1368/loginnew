<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت‌نام کامل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #dbeafe, #ddd6fe), url('/images/1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 25px;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 16px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2563eb;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      margin-right: 5px;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم ثبت‌نام</h2>
    <form id="signup-form">
      <label for="name">نام کامل</label>
      <input type="text" id="name" name="name" placeholder="مثلاً سعید جمشیدی" required />

      <label for="phone">شماره تماس</label>
      <input type="tel" id="phone" name="phone" placeholder="مثلاً 09123456789" required />

      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" placeholder="مثلاً saeed_jm" required />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" placeholder="رمز دلخواه خود را وارد کنید" required />

      <label for="confirm-password">تکرار رمز عبور</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="رمز را دوباره وارد کنید" required />

      <div class="error" id="password-error">رمز عبور و تکرار آن یکسان نیستند.</div>

      <button type="submit">ثبت‌نام</button>

      <div class="login-link">
        <span>قبلاً ثبت‌نام کرده‌اید؟</span>
        <a href="login.html">وارد شوید</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const errorText = document.getElementById("password-error");

    function generateUUID() {
      if (crypto.randomUUID) return crypto.randomUUID();
      return Math.random().toString(36).slice(2) + Date.now().toString(36);
    }

    function getOrCreateDeviceId() {
      let id = localStorage.getItem("deviceId");
      if (!id) {
        id = generateUUID();
        localStorage.setItem("deviceId", id);
      }
      return id;
    }

    function getDeviceFingerprint() {
      const fingerprintData = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
        deviceMemory: navigator.deviceMemory || 'unknown',
        timezoneOffset: new Date().getTimezoneOffset(),
        screenResolution: `${screen.width}x${screen.height}`,
        colorDepth: screen.colorDepth,
        deviceId: getOrCreateDeviceId(),
      };

      const raw = JSON.stringify(fingerprintData);
      return hashString(raw);
    }

    function hashString(str) {
      let hash = 0;
      if (str.length === 0) return hash.toString();
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0;
      }
      return Math.abs(hash).toString();
    }

    function generateUniqueCode() {
      return Math.random().toString(36).slice(2, 11);
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        errorText.style.display = "block";
        confirmPassword.focus();
        return;
      }

      errorText.style.display = "none";

      const fingerprint = getDeviceFingerprint();
      const uniqueCode = generateUniqueCode();
      const deviceId = getOrCreateDeviceId();

      const formData = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        username: document.getElementById("username").value.trim(),
        password: password.value,
        code: uniqueCode,
        fingerprint,
        deviceId
      };

      // بررسی خالی بودن فیلدها (بیشتر برای اطمینان در گوشی‌ها)
      if (!formData.name || !formData.phone || !formData.username || !formData.password) {
        alert("لطفاً همه فیلدها را پر کنید.");
        return;
      }

      try {
        const res = await fetch("https://loginnew-o99m.onrender.com/api/register-request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        if (!res.ok) {
          const errData = await res.json();
          alert(errData.message || "خطا در ارسال اطلاعات");
          return;
        }

        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("ارتباط با سرور برقرار نشد.");
      }
    });
  </script>
</body>
</html>
