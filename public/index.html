<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فرم ثبت‌نام</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #dbeafe, #ddd6fe);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      color: #4b5563;
    }

    .login-link {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
    }

    .login-link a {
      color: #10b981;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم ثبت‌نام</h2>
    <form id="signup-form">
      <label for="name">نام کامل</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">شماره تماس</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="username">نام کاربری</label>
      <input type="text" id="username" name="username" required />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">تکرار رمز عبور</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <div class="error" id="password-error">رمز عبور و تکرار آن یکسان نیستند.</div>
      <button type="submit">ثبت‌نام</button>
    </form>

    <div class="status" id="status-message"></div>

    <div class="login-link" id="login-link">
      <a href="login.html">ورود به حساب</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("signup-form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const errorText = document.getElementById("password-error");
    const statusMessage = document.getElementById("status-message");
    const loginLink = document.getElementById("login-link");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        errorText.style.display = "block";
        confirmPassword.focus();
        return;
      }

      errorText.style.display = "none";

      const formData = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        username: document.getElementById("username").value,
        password: password.value,
      };

      try {
        const res = await fetch("/api/register-request", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        statusMessage.textContent = "✅ " + data.message;
        checkApprovalLoop(formData.phone);
      } catch (err) {
        alert("❌ ارسال اطلاعات با خطا مواجه شد");
      }
    });

    // بررسی تأیید توسط ادمین به صورت دوره‌ای
    function checkApprovalLoop(phone) {
      statusMessage.textContent = "⏳ منتظر تأیید ادمین...";
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`/api/check-status?phone=${encodeURIComponent(phone)}`);
          const data = await res.json();

          if (data.status === "approved") {
            clearInterval(interval);
            statusMessage.textContent = "✅ ثبت‌نام شما تأیید شد.";
            loginLink.style.display = "block";
          }
        } catch (err) {
          console.error("خطا در بررسی تأیید:", err);
        }
      }, 4000); // بررسی هر 4 ثانیه
    }
  </script>
</body>
</html>
