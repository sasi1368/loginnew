<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تأیید حساب</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0fdf4;
      color: #065f46;
    }
    .box {
      background: #d1fae5;
      padding: 30px;
      border-radius: 16px;
      display: inline-block;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ حساب با موفقیت تأیید شد</h1>
    <p>می‌توانید وارد حساب خود شوید.</p>
  </div>
</body>
</html>
