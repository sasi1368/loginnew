<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد کاربر</title>
  <style>
    /* Styles omitted for brevity */
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="top-controls">
      <h2 id="welcome">خوش آمدید!</h2>
      <div>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">🌙</button>
        <button class="dark-mode-btn" onclick="logout()">🚪 خروج</button>
      </div>
    </div>

    <!-- Form for adding a patient -->
    <label for="patientName">نام بیمار:</label>
    <input type="text" id="patientName" placeholder="مثلاً سعید جمشیدی" required />
    <label for="patientPhone">شماره تماس:</label>
    <input type="tel" id="patientPhone" placeholder="مثلاً 09334676901" required />
    <button onclick="submitPatient()">ثبت بیمار</button>

    <!-- QR Code & Patient Stats -->
    <div class="qrcode" id="qrcode"></div>
    <p id="patientCode"></p>
    <div class="stats">
      <span id="realVisits">در حال بارگذاری آمار مراجعه...</span>
    </div>

    <!-- Lists of patients -->
    <div class="lists">
      <h3>بیماران ارسال‌شده</h3>
      <div class="list-container" id="submittedPatients"></div>

      <h3>بیماران تأیید شده</h3>
      <div class="list-container" id="approvedPatients"></div>
    </div>
  </div>

  <script>
    // Loading user information and handling actions
    const userName = localStorage.getItem("username");
    if (!userName) {
      alert("لطفاً ابتدا وارد شوید.");
      window.location.href = "login.html";
    } else {
      const displayName = userName.length > 20 ? userName.slice(0, 20) + "..." : userName;
      document.getElementById("welcome").innerText = `خوش آمدید ${displayName}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark);
    }

    window.onload = function () {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    };

    // Handling logout
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    // Form submission
    async function submitPatient() {
      const name = document.getElementById("patientName").value;
      const phone = document.getElementById("patientPhone").value;

      if (!name || !phone) {
        alert("لطفاً نام و شماره تماس را وارد کنید.");
        return;
      }

      const code = `pt-${Math.floor(100000 + Math.random() * 900000)}`;

      try {
        const res = await fetch("/api/patients", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, code }),
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("patientCode").innerText = `کد بیمار: ${code}`;
          generateQRCode(code);  // Call the QR Code generator
        }
      } catch (err) {
        alert("خطا در ثبت بیمار.");
      }
    }

    // Generate QR Code
    function generateQRCode(code) {
      const qrCodeElement = document.getElementById("qrcode");
      qrCodeElement.innerHTML = "";  // Clear any existing QR code
      const qrCode = new QRCode(qrCodeElement, {
        text: code,
        width: 128,
        height: 128,
      });
    }
  </script>
</body>
</html>
