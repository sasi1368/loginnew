<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد کاربر</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-image: url('images/1.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .dashboard-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }

    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2563eb;
    }

    .qrcode, .stats, .lists {
      margin-top: 30px;
      text-align: center;
    }

    #patientCode {
      margin-top: 10px;
      font-weight: bold;
      color: #facc15;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .dark-mode-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .list-container {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      max-height: 250px;
      overflow-y: auto;
      text-align: right;
    }

    .list-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 0;
    }

    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .dark-mode .dashboard-container {
      background-color: rgba(30, 30, 30, 0.8);
    }

    .dark-mode input {
      background-color: #333;
      color: #fff;
    }

    .dark-mode button {
      background-color: #4c6ef5;
    }

    .dark-mode button:hover {
      background-color: #3a55d4;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="top-controls">
      <h2 id="welcome">خوش آمدی!</h2>
      <button class="dark-mode-btn" onclick="toggleDarkMode()">🌙</button>
    </div>

    <button onclick="logout()">🚪 خروج از حساب</button>

    <label for="patientName">نام بیمار:</label>
    <input type="text" id="patientName" placeholder="مثلاً سعید جمشیدی" required />

    <label for="patientPhone">شماره تماس:</label>
    <input type="tel" id="patientPhone" placeholder="مثلاً 09334676901" required />

    <button onclick="submitPatient()">ثبت بیمار</button>

    <div class="qrcode" id="qrcode"></div>
    <p id="patientCode"></p>

    <div class="stats">
      <span id="realVisits">در حال بارگذاری آمار مراجعه...</span>
    </div>

    <div class="lists">
      <h3>بیماران ارسال‌شده</h3>
      <div class="list-container" id="submittedPatients">در حال بارگذاری...</div>

      <h3>بیماران تأیید شده</h3>
      <div class="list-container" id="approvedPatients">در حال بارگذاری...</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const baseURL = "https://loginnew-o99m.onrender.com";

    const userName = localStorage.getItem("username");
    if (!userName) {
      alert("لطفاً ابتدا وارد شوید.");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").innerText = `خوش آمدی ${userName}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    async function submitPatient() {
      const name = document.getElementById("patientName").value.trim();
      const phone = document.getElementById("patientPhone").value.trim();

      if (!name || !phone) {
        alert("لطفاً نام و شماره تماس را وارد کنید.");
        return;
      }

      if (!/^09\d{9}$/.test(phone)) {
        alert("شماره تماس معتبر نیست.");
        return;
      }

      const code = `pt-${Math.floor(100000 + Math.random() * 900000)}`;
      const username = localStorage.getItem("username");

      try {
        const res = await fetch(`${baseURL}/api/patients`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, code, createdBy: username }),
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("qrcode").innerHTML = "";
          new QRCode(document.getElementById("qrcode"), code);
          document.getElementById("patientCode").innerText = `کد بیمار: ${code}`;
          updateStats();
          loadPatientLists();
        } else {
          alert(data.message || "خطا در ثبت اطلاعات بیمار.");
        }
      } catch (err) {
        alert("خطا در اتصال به سرور.");
      }
    }

    async function updateStats() {
      try {
        const res = await fetch(`${baseURL}/api/patients/stats`);
        const data = await res.json();
        document.getElementById("realVisits").innerText = `تعداد مراجعه واقعی: ${data.visited}`;
      } catch {
        document.getElementById("realVisits").innerText = "خطا در دریافت آمار.";
      }
    }

    async function loadPatientLists() {
      document.getElementById("submittedPatients").innerText = "در حال بارگذاری...";
      document.getElementById("approvedPatients").innerText = "در حال بارگذاری...";

      try {
        const res = await fetch(`${baseURL}/api/patients/list`);
        const data = await res.json();

        const submittedContainer = document.getElementById("submittedPatients");
        const approvedContainer = document.getElementById("approvedPatients");

        submittedContainer.innerHTML = "";
        approvedContainer.innerHTML = "";

        data.forEach(p => {
          const item = `<div class="list-item">${p.name} - ${p.phone} - ${p.code} - ثبت شده توسط: ${p.createdBy}</div>`;
          if (p.approved) {
            approvedContainer.innerHTML += item;
          } else {
            submittedContainer.innerHTML += item;
          }
        });
      } catch {
        document.getElementById("submittedPatients").innerText = "خطا در بارگذاری.";
        document.getElementById("approvedPatients").innerText = "خطا در بارگذاری.";
      }
    }

    updateStats();
    loadPatientLists();
  </script>
</body>
</html>
