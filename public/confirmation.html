<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تایید ثبت‌نام</title>
  <style>
    .status-container {
      text-align: center;
      margin-top: 20px;
    }

    .status-container h2 {
      font-size: 24px;
    }

    .status-container p {
      font-size: 18px;
      color: #555;
    }

    .pending {
      color: orange;
    }

    .approved {
      color: green;
    }
  </style>
</head>
<body>
  <div class="status-container" id="status-container">
    <h2>در حال بررسی</h2>
    <p id="status-message" class="pending">لطفاً منتظر تأیید ادمین باشید...</p>
  </div>

  <script>
    // بررسی URL برای دریافت تایید از سرور
    const urlParams = new URLSearchParams(window.location.search);
    const approvalStatus = urlParams.get('status'); // بررسی پارامتر 'status' در URL

    if (approvalStatus === 'approved') {
      // اگر تایید شد، تغییر وضعیت به تایید شده
      document.getElementById('status-container').innerHTML = `
        <h2>تایید شد</h2>
        <p class="approved">ثبت‌نام شما با موفقیت تایید شد.</p>
        <a href="/login.html">برای ورود کلیک کنید</a>
      `;
    } else if (approvalStatus === 'pending') {
      // اگر در حال انتظار است
      document.getElementById('status-container').innerHTML = `
        <h2>در حال بررسی</h2>
        <p class="pending">لطفاً منتظر تأیید ادمین باشید...</p>
      `;
    }
  </script>
</body>
</html>
