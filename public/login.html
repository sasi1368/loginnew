<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f5f5f5;
      padding: 50px;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ورود به سیستم</h2>
    <label for="username">نام کاربری:</label>
    <input type="text" id="username" placeholder="نام کاربری" required />
    
    <label for="password">رمز عبور:</label>
    <input type="password" id="password" placeholder="رمز عبور" required />
    
    <button onclick="login()">ورود</button>
  </div>

  <script src="js/login.obf.js"></script>
</body>
</html>
