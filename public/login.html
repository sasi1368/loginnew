<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به سامانه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Vazirmatn', sans-serif; }
    body {
      background: url('images/1.png') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    h2 { text-align: center; margin-bottom: 25px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .signup-link { text-align: center; margin-top: 15px; font-size: 14px; }
    .signup-link a { color: #3b82f6; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ورود به سامانه</h2>
    <form onsubmit="login(event)">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" required>

      <label for="password">رمز عبور</label>
      <input type="password" id="password" required>

      <button type="submit">ورود</button>

      <div class="signup-link">
        <span>ثبت‌نام نکرده‌اید؟</span>
        <a href="index.html">ثبت‌نام کنید</a>
      </div>
    </form>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("username", data.name); // ذخیره نام برای dashboard
          window.location.href = "dashboard.html"; // هدایت به صفحه داشبورد
        } else {
          alert(data.message || "خطا در ورود");
        }
      } catch (err) {
        alert("مشکل در اتصال به سرور");
      }
    }
  </script>
</body>
</html>
